<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You ‚Äì Farhan Printing Press</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            text-align: center;
            overflow: hidden;
        }

        canvas.confetti {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: #f1c40f;
            color: #2c3e50;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #f39c12;
        }

        .whatsapp {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #ecf0f1;
        }

        .whatsapp a {
            color: #25D366;
            text-decoration: none;
            font-weight: 600;
        }

        .whatsapp a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <canvas class="confetti" id="confetti-canvas"></canvas>

    <h1>üéâ Thank You for Your Order!</h1>
    <p>Your request has been sent via WhatsApp. We‚Äôll contact you shortly. JazakAllah Khair for choosing Farhan Printing Press.</p>

    <a href="index.html" class="btn">üè† Return to Home</a>

    <div class="whatsapp">
        Or <a href="https://wa.me/+919838644687" target="_blank">continue chatting on WhatsApp</a>
    </div>

    <script>
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confetti = [];
        const colors = ['#f1c40f', '#2ecc71', '#3498db', '#e74c3c', '#9b59b6'];

        for (let i = 0; i < 150; i++) {
            confetti.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                r: Math.random() * 6 + 4,
                d: Math.random() * 40 + 10,
                color: colors[Math.floor(Math.random() * colors.length)],
                tilt: Math.random() * 10 - 10,
                tiltAngleIncrement: Math.random() * 0.07 + 0.05,
                tiltAngle: 0
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((c, i) => {
                c.tiltAngle += c.tiltAngleIncrement;
                c.y += (Math.cos(c.d) + 1 + c.r / 2) / 2;
                c.x += Math.sin(c.d);
                c.tilt = Math.sin(c.tiltAngle) * 15;

                ctx.beginPath();
                ctx.lineWidth = c.r;
                ctx.strokeStyle = c.color;
                ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
                ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
                ctx.stroke();

                if (c.y > canvas.height) {
                    confetti[i] = {
                        ...c,
                        x: Math.random() * canvas.width,
                        y: -20,
                    };
                }
            });
            requestAnimationFrame(draw);
        }

        draw();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
